services:
  app:
    build:
      context: .
      args:
        - 'VITE_ENCRYPTION_KEY=${VITE_ENCRYPTION_KEY}'
    restart: always
    environment:
      - SERVER_PORT=3000
      - 'DATABASE_URL=${DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kanban_prod}}'
      - 'ADMIN_DATABASE_URL=${ADMIN_DATABASE_URL:-postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-kanban_prod}}'
      - 'VITE_ENCRYPTION_KEY=${VITE_ENCRYPTION_KEY}'
      - 'BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}'
      - 'BETTER_AUTH_URL=${SERVICE_URL_APP}'
      - 'SMTP_HOST=${SMTP_HOST}'
      - 'SMTP_PORT=${SMTP_PORT}'
      - 'SMTP_USER=${SMTP_USER}'
      - 'SMTP_PASSWORD=${SMTP_PASSWORD}'
      - 'TEST_USER_EMAIL=${TEST_USER_EMAIL}'
      - 'TEST_USER_PWD=${TEST_USER_PWD}'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--tries=1'
        - '--spider'
        - 'http://127.0.0.1:3000/api/health'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  postgres:
    image: 'postgres:16-alpine'
    restart: always
    environment:
      - 'POSTGRES_USER=${POSTGRES_USER:-postgres}'
      - 'POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}'
      - 'POSTGRES_DB=${POSTGRES_DB:-kanban_prod}'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB'
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: null
