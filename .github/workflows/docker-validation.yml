name: Docker Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.dockerignore'
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: docker-validation-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  docker-validation:
    name: Docker Validation
    if: github.event.pull_request.draft == false
    uses: Philippe-arnd/reusable-workflow-vibecoded/.github/workflows/reusable-docker-validation.yml@main
    with:
      postgres-db: 'kanban_test'
      postgres-image: 'postgres:17-alpine'
      image-tag: 'kanban-app:ci-test'
      build-args: 'VITE_ENCRYPTION_KEY=ci-dummy-key'
      app-env: |
        BETTER_AUTH_SECRET=ci-secret-for-better-auth-minimum-32-chars
        BETTER_AUTH_URL=http://localhost:3000
        NODE_ENV=production
