name: CI (Build Check)

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # On indique où se trouve le package-lock.json pour le cache
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check Build
        run: npm run build
        env:
          # Ces secrets doivent être ajoutés dans Settings > Secrets > Actions sur GitHub
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}