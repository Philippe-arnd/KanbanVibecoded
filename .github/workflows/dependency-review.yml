name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: ðŸ”Ž Review Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”Ž Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          vulnerability-check: true
          license-check: true
          allow-licenses: MIT, MIT-0, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
          # LightningCSS (MPL-2.0) is a transitive build-only dependency of @tailwindcss/vite.
          # Its copyleft clause applies solely to modifications of LightningCSS itself,
          # not to projects that use it as a build tool.
          allow-dependencies-licenses: >-
            pkg:npm/lightningcss,
            pkg:npm/lightningcss-android-arm64,
            pkg:npm/lightningcss-darwin-arm64,
            pkg:npm/lightningcss-darwin-x64,
            pkg:npm/lightningcss-freebsd-x64,
            pkg:npm/lightningcss-linux-arm-gnueabihf,
            pkg:npm/lightningcss-linux-arm64-gnu,
            pkg:npm/lightningcss-linux-arm64-musl,
            pkg:npm/lightningcss-linux-x64-gnu,
            pkg:npm/lightningcss-linux-x64-musl,
            pkg:npm/lightningcss-win32-arm64-msvc,
            pkg:npm/lightningcss-win32-x64-msvc
          warn-on-openssf-scorecard-level: 3
          comment-summary-in-pr: always
