name: PR Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: pr-validation-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  quick-checks:
    name: âœ… Quick Checks
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build
        env:
          VITE_ENCRYPTION_KEY: ci-dummy-key

  vitest-tests:
    name: ğŸ§ª Vitest Tests
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      exit_code: ${{ steps.vitest.outputs.exit_code }}
      lines: ${{ steps.coverage.outputs.lines }}
      statements: ${{ steps.coverage.outputs.statements }}
      functions: ${{ steps.coverage.outputs.functions }}
      branches: ${{ steps.coverage.outputs.branches }}
      coverage_available: ${{ steps.coverage.outputs.available }}
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kanban_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¢ï¸ Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: â³ Wait for PostgreSQL
        run: until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done

      - name: ğŸ‘¤ Create restricted app_user
        run: |
          psql -h localhost -U postgres -d kanban_test -c "CREATE USER app_user WITH PASSWORD 'app_password';"
          psql -h localhost -U postgres -d kanban_test -c "GRANT CONNECT ON DATABASE kanban_test TO app_user;"
        env:
          PGPASSWORD: postgres

      - name: ğŸ”„ Run database migrations
        run: npx drizzle-kit push --config=server/drizzle.config.js --force
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test

      - name: ğŸ”‘ Grant app_user table permissions
        run: |
          psql -h localhost -U postgres -d kanban_test -c \
            "GRANT USAGE ON SCHEMA public TO app_user; \
             GRANT SELECT,INSERT,UPDATE,DELETE ON ALL TABLES IN SCHEMA public TO app_user; \
             GRANT USAGE,SELECT ON ALL SEQUENCES IN SCHEMA public TO app_user;"
        env:
          PGPASSWORD: postgres

      - name: ğŸ›¡ï¸ Apply RLS policies
        run: node server/db/apply-rls.js
        env:
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test

      - name: ğŸ§ª Run Vitest with coverage
        id: vitest
        run: |
          set +e
          npm run test:coverage 2>&1 | tee /tmp/vitest-output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        env:
          DATABASE_URL: postgresql://app_user:app_password@localhost:5432/kanban_test
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test
          BETTER_AUTH_SECRET: ci-secret-for-better-auth-minimum-32-chars
          BETTER_AUTH_URL: http://localhost:3000

      - name: ğŸ“Š Parse coverage report
        id: coverage
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            LINES=$(node -e "const s=require('./coverage/coverage-summary.json').total;console.log(s.lines.pct)")
            STMTS=$(node -e "const s=require('./coverage/coverage-summary.json').total;console.log(s.statements.pct)")
            FUNCS=$(node -e "const s=require('./coverage/coverage-summary.json').total;console.log(s.functions.pct)")
            BRANCH=$(node -e "const s=require('./coverage/coverage-summary.json').total;console.log(s.branches.pct)")
            echo "lines=$LINES" >> $GITHUB_OUTPUT
            echo "statements=$STMTS" >> $GITHUB_OUTPUT
            echo "functions=$FUNCS" >> $GITHUB_OUTPUT
            echo "branches=$BRANCH" >> $GITHUB_OUTPUT
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ“¤ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

      - name: âŒ Fail if Vitest failed
        if: always()
        run: |
          if [ "${{ steps.vitest.outputs.exit_code }}" != "0" ]; then
            echo "Vitest tests failed (exit code: ${{ steps.vitest.outputs.exit_code }})"
            exit 1
          fi

  rls-tests:
    name: ğŸ”’ RLS Tests
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      exit_code: ${{ steps.rls-tests.outputs.exit_code }}
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kanban_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›¢ï¸ Install PostgreSQL client
        run: sudo apt-get install -y postgresql-client

      - name: â³ Wait for PostgreSQL
        run: until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done

      - name: ğŸ‘¤ Create restricted app_user
        run: |
          psql -h localhost -U postgres -d kanban_test -c "CREATE USER app_user WITH PASSWORD 'app_password';"
          psql -h localhost -U postgres -d kanban_test -c "GRANT CONNECT ON DATABASE kanban_test TO app_user;"
        env:
          PGPASSWORD: postgres

      - name: ğŸ”„ Run database migrations
        run: npx drizzle-kit push --config=server/drizzle.config.js --force
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test

      - name: ğŸ”‘ Grant app_user table permissions
        run: |
          psql -h localhost -U postgres -d kanban_test -c \
            "GRANT USAGE ON SCHEMA public TO app_user; \
             GRANT SELECT,INSERT,UPDATE,DELETE ON ALL TABLES IN SCHEMA public TO app_user; \
             GRANT USAGE,SELECT ON ALL SEQUENCES IN SCHEMA public TO app_user;"
        env:
          PGPASSWORD: postgres

      - name: ğŸ›¡ï¸ Apply RLS policies
        run: node server/db/apply-rls.js
        env:
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test

      - name: ğŸ”’ Run RLS tests
        id: rls-tests
        run: |
          set +e
          node --test server/tests/test-rls.js 2>&1 | tee /tmp/rls-output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        env:
          DATABASE_URL: postgresql://app_user:app_password@localhost:5432/kanban_test
          ADMIN_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kanban_test

      - name: âŒ Fail if RLS tests failed
        if: always()
        run: |
          if [ "${{ steps.rls-tests.outputs.exit_code }}" != "0" ]; then
            echo "RLS tests failed (exit code: ${{ steps.rls-tests.outputs.exit_code }})"
            exit 1
          fi

  report:
    name: ğŸ“Š Test Report
    needs: [quick-checks, vitest-tests, rls-tests]
    if: always() && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: ğŸ” Find existing PR comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- ci-test-results -->'

      - name: ğŸ’¬ Post PR comment with test results
        uses: peter-evans/create-or-update-comment@v5
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- ci-test-results -->
            ## ğŸ§ª CI Test Results

            | Suite | Status |
            |-------|--------|
            | âœ… Lint & Build | ${{ needs.quick-checks.result == 'success' && 'âœ… Passed' || needs.quick-checks.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |
            | ğŸ§ª Vitest Tests | ${{ needs.vitest-tests.result == 'success' && 'âœ… Passed' || needs.vitest-tests.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |
            | ğŸ”’ RLS Tests | ${{ needs.rls-tests.result == 'success' && 'âœ… Passed' || needs.rls-tests.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |

            ### ğŸ“Š Coverage
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && '| Metric | Coverage | Status |' || '_Coverage data not available._' }}
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && '|--------|----------|--------|' || '' }}
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && format('| Lines | {0}% | {1} |', needs.vitest-tests.outputs.lines, needs.vitest-tests.outputs.lines >= 80 && 'âœ…' || 'âŒ') || '' }}
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && format('| Statements | {0}% | {1} |', needs.vitest-tests.outputs.statements, needs.vitest-tests.outputs.statements >= 80 && 'âœ…' || 'âŒ') || '' }}
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && format('| Functions | {0}% | {1} |', needs.vitest-tests.outputs.functions, needs.vitest-tests.outputs.functions >= 80 && 'âœ…' || 'âŒ') || '' }}
            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && format('| Branches | {0}% | {1} |', needs.vitest-tests.outputs.branches, needs.vitest-tests.outputs.branches >= 80 && 'âœ…' || 'âŒ') || '' }}

            ${{ needs.vitest-tests.outputs.coverage_available == 'true' && format('ğŸ“¥ [Download full coverage report]({0}/{1}/actions/runs/{2})', github.server_url, github.repository, github.run_id) || '' }}
